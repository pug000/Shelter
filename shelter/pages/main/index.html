<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shelter</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <header>
    <div class="logo">
      <h1 class="logo__title">Cozy House</h1>
      <h2 class="logo__subtitle">Shelter for pets in Boston</h2>
    </div>
    <nav class="menu">
      <div class="menu__item menu__item_active">About the shelter</div>
      <div class="menu__item">Our pets</div>
      <div class="menu__item">Help the shelter</div>
      <div class="menu__item">Contacts</div>
    </nav>
  </header>
  <section class="not_only">
    <div class="not_only__wrapper">
      <div class="not_only__content">
        <div class="not_only__title">Not only people need a house</div>
        <div class="not_only__text">We offer to give a chance to a little and nice puppy with an extremely wide and open
          heart. He or she will love you more than anybody else in the world, you will see!</div>
        <button class="not_only__button">Make a friend</button>
      </div>
      <div class="not_only__image">
        <img src="../../assets/images/start-screen-puppy.png" alt="puppy">
      </div>
    </div>
  </section>
</body>

</html>
